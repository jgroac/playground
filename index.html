<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a basic example of HTML meta tags."
    />
    <meta name="keywords" content="HTML, meta tags, example" />
    <meta name="author" content="Your Name" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HTML Meta Tags Example" />
    <meta
      property="og:description"
      content="This is a basic example of HTML meta tags."
    />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Example Website" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@example" />
    <meta name="twitter:title" content="HTML Meta Tags Example" />
    <meta
      name="twitter:description"
      content="This is a basic example of HTML meta tags."
    />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <title>HTML Meta Tags Example</title>
  </head>
  <body>
    <h1>Hello, Meta Tags!</h1>
    <p>This is a basic HTML file with some meta tags included.</p>
  </body>
</html>
